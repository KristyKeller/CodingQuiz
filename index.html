<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css" type="text/css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <header class="navbar-dark bg-primary pt-5 border shadow">
        <span class="navbar-text">JavaScript Quiz</header></span>
    </span>

    <!-- Timer, start button, and timer -->
    <div id="container">
        <div class="card-body border shadow p-5">

            <!-- High score -->
            <div style="text-align:left;"><a href="highscores.html">High Scores</a></div>
            <div id="score"></div>

            <!-- Timer -->
            <div class="timer">
                <div style="text-align:right;">
                    <span id="quizTimer">
                        <span id="time"> 060 </span> Seconds
                    </span>
                </div>
            </div>

            <!-- Start -->
            <p>Test your JavaScript knowledge by answering the following questions.</p>
            <button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
            <span id="quiz" style="display : none;">


                <!-- Quiz questions -->
                <span class="main-border">
                    <div class="question1">
                        <p id="question"><strong>How to write an IF statement for executing some code if 'i' is NOT
                            equal to
                            5?</strong></p>
                        <p><button id="test1" class="btn btn-primary">
                                if i =! 5 then
                            </button></p>
                        <p><button id="choice2" class="btn btn-primary">
                                if (i <> 5)
                            </button></p>
                        <p><button id="choice3" class="btn btn-primary">
                                if i <> 5
                            </button></p>
                        <p><button id="choice4" class="btn btn-primary">
                                if (i != 5)
                            </button></p>
                    </div>

                    <!-- High score and overall score-->
                    <section class="container text-center">
                        <section class="row-lg ">
                            <section class="col-lg">
                                <section id="gameOver"></section>
                                <section id="inputSection"></section>
                                <section id="initials"></section>
                                <section id="finalScoreLocation"></section>
                                <section id="initialInput"></section>
                            </section>
                        </section>
                    </section>

        </div>
        <script src="./script.js"></script>
</body>

</html>
